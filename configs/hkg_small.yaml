region: [113.5, 115.5, 21.5, 23.0]  # [lon_min, lon_max, lat_min, lat_max] around Hong Kong
resample_sec: 30
input_len: 40
pred_len: 20
train_split: 0.7
val_split: 0.15
test_split: 0.15
model:
  input_size: 8          # [vx, vy, vz, speed, cos_track, sin_track, sin_tod, cos_tod]
  hidden_size: 128
  num_layers: 2
  dropout: 0.2
optim:
  lr: 0.001
  weight_decay: 0.0
  batch_size: 128
  epochs: 20
  grad_clip: 1.0
seed: 42
output_dir: outputs/run1